<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.css">
    <title>Mis libros </title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center text-primary ">Mi lista de <span class="text-info">libros</span></h1>

        <form id="formulario-libro">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="genero">Genero</label>
                <input type="text" id="genero" class="form-control">
    
            </div>
            <div class="form-group">
                <label for="codigo">Codigo Libro</label>
                <input type="text" id="codigo" class="form-control">
    
            </div>
            <div class="form-group mt-3"> 
            <input type="submit" value="Agregar libro" class="btn btn-primary btn-block">
             </div>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Genero</th>
                    <th>Codigo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-libros">

            </tbody>
        </table>
    </div>

<script src="main.js"></script>
</body>

</html>
